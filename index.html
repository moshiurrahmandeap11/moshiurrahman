<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moshiur Rahman</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="/images/fav.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- nav -->
  <header>
    <nav>
      <h3 class="logo">Moshiur Rahman</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <!-- nav end -->
  <!-- main -->
  <main>
    <!-- hero -->
    <section class="hero">
      <div class="hero_container">
        <div class="hero_text">
          <h1 class="hero_title space-mono-regular">Hello<span class="hero_color">!</span>I'm <br> Moshiur
            Rahman </h1><br>
          <p class="hero_description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A laborum incidunt ut
            totam aliquid culpa repellendus ipsa sed ducimus architecto.</p>
          <div class="button_conatiner">
            <div class="hero_button">
              <button type="submit" class="hero_btn">Get Resume <i class="fa-solid fa-download annimation_btn"
                  style="padding-left: 10px;"></i></button>
            </div>
            <div class="hero_button">
              <button type="submit" class="hero_btn">Hire Me <i class="fa-solid fa-arrow-right annimation_btn "
                  style="padding-left: 10px;"></i></button>
            </div>
          </div>
        </div>
        <div class="hero_image">
          <img src="/images/profile.png" alt="moshiur rahman image">
        </div>
      </div>
      <div class="social">
        <div class="social_container">
          <div class="social_icon" aria-label="Facebook">
            <i class="fa-brands fa-facebook"></i>
          </div>
          <div class="social_icon" aria-label="Twitter">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="social_icon" aria-label="GitHub">
            <i class="fa-brands fa-github"></i>
          </div>
          <div class="social_icon" aria-label="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>

    </section>

  </main>
  <!-- main end -->
  <!-- footer -->
  <footer></footer>
  <!-- footer end -->
</body>

</html>
